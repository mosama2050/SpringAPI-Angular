<form [formGroup]="studentGroub" (ngSubmit)="done()">
  <div formGroupName="student">

    <div class="input-group flex-nowrap ipu">
      <div class="input-group-prepend">
      </div>
      <input formControlName="userName"  type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap ipu">
      <div class="input-group-prepend">
      </div>
      <input formControlName="age" type="text" class="form-control" placeholder="Age" aria-label="Password" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap ipu">
      <div class="input-group-prepend">
      </div>
      <input formControlName="address"  type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap ipu">
      <div class="input-group-prepend">
      </div>
      <input formControlName="phone" type="text" class="form-control" placeholder="Phone" aria-label="Password" aria-describedby="addon-wrapping">
    </div>
    <div class="group ">
     <p>Gender</p> <select formControlName="gender" class="form-select" aria-label="Default select example">
      <option value="MALE" >MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select></div>
  </div>
  <div>
    <button class="btn btn-primary">Done</button>
  </div>
</form>
